<h3 class="text-center">Materias</h3>
<div class="row">
  <div class="clas mt-3 col">
    <table class="table">
      <tbody>
        <tr *ngFor="let item of nActividades; let i = index">
          <td>
            <a class="text-capitalize display-4">{{nActividades[i][0]}}</a>
            <br>
            <a href="" class="text-muted font-weight-bold">Hay {{nActividades[i][1]}} actividad(es) pendiente(s)</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
