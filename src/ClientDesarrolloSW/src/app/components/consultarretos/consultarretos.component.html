<h3 class="text-center display-4">Retos</h3>
<div class="row">
  <div class="mt-3 col">
    <div class="card" *ngFor="let reto of retos">
      <h3 class="card-header">{{reto.materia}}</h3>
      <div class="card-body">
        <div class="mt-3" *ngFor="let ret of reto.retos">
          <div class="col input-group">
            <div class="col-md-8">
              <h4 class="">Nombre reto: {{ret.nombre}}</h4>
              <h5>Tema: {{ret.tema.nombre}}</h5>
            </div>
            <button class=" col-md-4 btn btn-outline-success disabled">Resolver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
