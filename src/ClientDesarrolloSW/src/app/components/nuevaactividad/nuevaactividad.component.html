<h3 class="text-center display-4">Nueva actividad</h3>
<br>
<div class="row">
  <div class="col-md-7 col">
    <div class="form-group">
      <label for="grupo">Grupo</label>
      <select class="form-control" [(ngModel)]="selectedGrupoNombre" (ngModelChange)="onGradoSelected()">
        <option *ngFor="let grupo of grupos" [value]="grupo.nombre">{{grupo.nombre}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="grupo">Materia</label>
      <select class="form-control" [(ngModel)]="selectedMateriaNombre" (ngModelChange)="onMateriaSelected()">
        <option *ngFor="let materia of materias" [value]="materia.nombre">{{materia.nombre}}</option>
      </select>
    </div>
    <div class="input-group col-xs-3 mt-3 mb-3">
      <input type="text" name="titulo" [(ngModel)]="titulo" placeholder="Título" class="form-control">
      <input type="number" name="nintegrantes" [(ngModel)]="nintegrantes" placeholder="Núm. integrantes" class="form-control" min="1">
    </div>
    <div class="form-group">
      <label for="grupo">Tema</label>
      <select class="form-control" [(ngModel)]="selectedTemaNombre" (ngModelChange)="onTemaSelected()">
        <option *ngFor="let tema of temas" [value]="tema.nombre">{{tema.nombre}}</option>
      </select>
    </div>
    <div class="card bg-light mb-3">
      <div class="card-header">Descripción</div>
      <div class="card-body">
        <textarea class="form-control card-text" rows="3" [(ngModel)]="descripcion"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group mb-3">
        <div class="custom-file">
          <input class="custom-file-input" id="archivos" name="archivos" type="file" multiple appCustomOnChange/>
          <label class="custom-file-label" for="archivos">Seleccione archivos</label>
        </div>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let archivo of inputEl.files">
              <td>
                {{archivo.name}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <div class="col-md-5 col">
    <div class="form-group">
      <label for="fechalimite">Fecha límite:</label>
      <input type="date" [(ngModel)]="fechalimite" placeholder="yyyy-MM-dd" />
    </div>
    <div class="card bg-light mb-3">
      <div class="card-header">Logros</div>
      <div class="card-body">
        <textarea class="form-control card-text" rows="15" [(ngModel)]="logros"></textarea>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-outline-primary btn-lg" (click)="publicarActividad()">
      Publicar Actividad
    </button>
    <br>
    <br>
  </div>
</div>
